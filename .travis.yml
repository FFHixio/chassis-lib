language: node_js
node_js:
- 4.2.1
sudo: false
env:
  global:
  - secure: 
  - secure: 

addons:
  sauce_connect: true
  apt:
    packages:
    - make
    - time

before_script:
  - npm install -g gulp

before_deploy: gulp build

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/chassis.min.js
    - dist/chassis.slim.min.js
    - dist/chassis.dev.js
    - dist/ngn.min.js
    - dist/bus.min.js
    - dist/dom.min.js
    - dist/http.min.js
    - dist/reference.min.js
    - dist/svg.min.js
    - dist/data.model.min.js
    - dist/data.store.min.js
    - dist/data.proxy.min.js
    - bower.json
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
    - node_modules
