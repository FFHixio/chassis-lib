<!DOCTYPE html>
<html lang="en" class="chassis">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>The Office</title>

    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
    <link href="./css/main.css" rel="stylesheet">

    <script src="//cdn.author.io/ngn/1.3.15/legacy.complete.min.js"></script>
    <script src="//cdn.author.io/ngnx/1.7.13/complete.min.js"></script>

    <script src="https://cdn.jsdelivr.net/webcomponentsjs/latest/webcomponents.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/chassis-components/0.0.40/chassis-overlay.min.js"></script>
  </head>

  <body class="office example">

    <div id = "office">
      Welcome to the office. Here are the employees currently in today:
      <div id="employees"></div>

      <button id="clockIn">Check in</button>
      <input type="text" name="filter" placeholder="Filter employee list">
      <button name="clearFilter">Clear</button>
      <chassis-overlay name="editEmployee">
        <div>
          <h4>Edit Employee</h4>
          <input type="hidden" name="id">
          Name: <input type="text" name="editName">
          DoB: <input type="text" name="editDob">
          <button name="submitEditDialog">Edit</button>
          <button name="closeEditDialog">Close</button>
        </div>
      </chassis-overlay>
      <chassis-overlay name="addEmployee">
        <div>
          <h4>Add New Employee</h4>
          Name: <input type="text" name="addName">
          DoB: <input type="text" name="addDob">
          <button name="submitAddDialog">Add</button>
          <button name="closeAddDialog">Close</button>
        </div>
      </chassis-overlay>

  </body>

  <script src="./scripts/office.js"></script>

</html>
